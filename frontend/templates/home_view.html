{% extends 'base.html' %}
{% load static %}

{% block content %}

  <section class="header-wrapper">
    <img src="{% static 'img/Home.jpg' %}" alt="" class="img-fluid">
    <h1 class="centered">Home</h1>
  </section>
  
  <div class="container recept-wrapper py-5">
    <div class="d-flex justify-content-between w-100">
      <h2>{{recepten.name}}</h2> 
      <button class="btn btn-primary" type="submit"><i class="fa-solid fa-plus"></i></button>
    </div>
    <h4>Door: ...</h4>
    <div class="container recept-image">
      <div class="d-flex justify-content-begin">
        <img src="{% static 'img/smicheld.jpg' %}" alt="" class="img-fluid">
      </div>
    </div>
    <p>
      {{recepten.description}}      
    </p>
    <h4>Ingredienten:</h4>
    <p>{{recepten.ingredients}}</p>
    <h4>Bereidingstijd:</h4>
    <p>{{recepten.preperation_time}}</p>
    <h4>Aantal personen:</h4>
    <p>{{recepten.persons}}</p>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" type="submit"><i class="fa-solid fa-rotate"></i> Nieuw Gerecht</button>
  </div>

{% endblock content %}
